<ion-header>
  <ion-navbar>
    <ion-title>
      Crian√ßas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of childs">
      <ion-card-header>
        <h1>{{ item.child.name }}</h1>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.child.phone }} - {{ item.child.birth | date: 'dd/MM/yyyy' }} </p>
      </ion-card-content>     
      
      <ion-row text-center>
        <ion-col>
          <button ion-button icon-left clear small (click)='editChild(item)'>
            <ion-icon name="create"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)='removeChild(item)'>
            <ion-icon name="trash"></ion-icon>
            <div>Remover</div>
          </button>
        </ion-col>
        <ion-col>
          <a href="tel:{{ item.child.phone }}" ion-button icon-left clear small>
            <ion-icon name="call"></ion-icon>
            <div>Ligar</div>
          </a>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-button color="primary" (click)='addChild()'>
      <ion-icon name="add"></ion-icon>
    </button>  
  </ion-fab>
</ion-content>
